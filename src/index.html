<!DOCTYPE html>
<html>
<head lang="en">
  <title>Hello Doom</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</html>
<body>
  <div id="background" style="background-image:url(./background.jpg);" />
  <img id="logo" src="./logo.png" />
  <div id="canvas-container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1" ></canvas>
    <button id="start" class="pushable">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front">
        Give em hell
      </span>
    </button>
  </div>
  <div id="stats">
    <dl class="stats-item">
      <dt>tx/s</dt>
      <dd id="txps">-</dd>
    </dl>
    <dl class="stats-item" >
      <dt>bytes/s</dt>
      <dd id="bps">-</dd>
    </dl>
  </div>
  <script type="text/javascript">
    // Setup configuration for doom-wasm
    var Module = {
      noInitialRun: true,
      preRun: () => {
        Module.FS.createPreloadedFile("", "doom1.wad", "doom1.wad", true, true);
        Module.FS.createPreloadedFile("", "default.cfg", "default.cfg", true, true);
      },
      printErr: (text) => {
        console.error(text);
      },
      postRun: () => {},
      canvas: (function () {
        var canvas = document.getElementById("canvas");
        canvas.addEventListener(
          "webglcontextlost",
          function (e) {
            alert("WebGL context lost. You will need to reload the page.");
            e.preventDefault();
          },
          false,
        );
        return canvas;
      })(),
      print: (text) => {
        console.log("stdout", text);
      },
      setStatus: (text) => {
        console.log("setStatus", text);
      },
    }
  </script>
  <script defer type="text/javascript" src="websockets-doom.js"></script>
</body>
